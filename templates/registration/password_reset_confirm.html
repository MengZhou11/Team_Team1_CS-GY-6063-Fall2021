<!-- templates/registration/password_reset_confirm.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container content">
  {% if validlink %}
  <div class="row justify-content-center main_title">Set a new password!</div>
  <div class="row justify-content-center">
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-sm" type="submit" >Change my password</button>
    </form>
  </div>
  {% else %}
  <div class="row justify-content-center">The password reset link was invalid, possibly because it has already been used.  Please request a new password reset.</div>
  {% endif %}
</div>
{% endblock %}
