<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container content">
  <div class="row justify-content-center">
    <div class="main_title">Forgot your password?</div>
  </div>
  <div class="row justify-content-center">
    <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
  </div>
  <div class="row justify-content-center">
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-sm" type="submit">Send me instructions</button>
    </form>
  </div>
</div>
{% endblock %}
