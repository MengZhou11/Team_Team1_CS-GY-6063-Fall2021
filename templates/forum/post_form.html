{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="profile_head">New Post</div>
  </div>
  <div class="row">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
  </div>
</div>

{% endblock content %}
