{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <h1>New Comment</h1>
  </div>
  <div class="row">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
{% endblock content %}
