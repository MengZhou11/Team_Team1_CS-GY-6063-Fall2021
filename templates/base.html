{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="{% static 'styles/main.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'styles/forum.css' %}">
        {% if title %}
            <title> {{title}}</title>
        {% else %}
            <title></title>
        {% endif %}
    </head>
  <body>
      <header class="site-header">
          <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
              <div class="container">
              <!--  deal with the url -->
              <a href="{% url 'index' %}"> <img src="/static/images/logo.png" alt="logo" > </a>
              <a class="navbar-brand mr-4" href="{% url 'index' %}">Virtual Mental Health</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarToggle">
                  <div class="navbar-nav mr-auto">
                  </div>
                  <!-- Navbar Right Side -->
                  {% if request.user.is_authenticated %}
                  <div class="navbar-nav">
                    <div class="nav-item nav-link">Hi, {{request.user.username}}</div>
                    <a class="nav-item nav-link" href="{% url 'index' %}">Profile</a>
                    <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
                  </div>
                  {% else %}
                  <div class="navbar-nav">
                    <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                    <a class="nav-item nav-link" href="{% url 'signup' %}">Register</a>
                  <!-- it's better to not show it on the menu bar
                      <a class="nav-item nav-link" href="{% url 'password_reset' %}">Reset Password</a>
                  -->
                  </div>
                  {% endif %}
              </div>
              </div>
          </nav>
      </header>

      {% block content %}
      {% endblock %}
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <div class="con" style="position: relative;">
    </div>

  </body>
</html>
