{% extends 'base.html' %}

{% block content %}

<h1 style="margin-left:5rem; margin-top: 5rem;">Edit Profile</h1>

<form action="" method="post" enctype="multipart/form-data" style="margin-left:5rem; margin-top: 2rem;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update</button>
    <a class="btn btn-primary" href="{% url 'profile' %}" role="button">Cancel</a>
</form>

{% endblock content %}
